<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TvFlix</title>
    <!-- meta tags -->
    <meta name="title" content="TvFlix" />
    <meta name="description" content="TvFlix is a popular app made by FTMFR" />

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="assets/images/logo.svg"
          width="140"
          height="32"
          alt="Tvflix home"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            class="search-field"
            name="search"
            placeholder="Search any movies..."
            aria-label="search movies"
            autocomplete="off"
            search-field
          />
          <img
            src="assets/images/search.png"
            alt="search"
            width="24"
            height="24"
            class="loading-icon"
          />
        </div>

        <button class="search-btn" search-btn search-toggler>
          <img
            src="assets/images/close.png"
            alt="close search box"
            height="24"
            width="24"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="assets/images/search.png"
          alt="open search box"
          width="24"
          height="24"
        />
      </div>

      <div class="signup">
        <a href="signin.html">
          <div>Login | Signup</div>
          <i class="bx bx-log-in-circle" title="signin"> </i>
        </a>
      </div>

      <button class="menu-btn" menu-toggler menu-btn>
        <img
          src="assets/images/menu.png"
          width="24"
          height="24"
          alt="open menu"
          class="menu"
        />
        <img
          src="assets/images/menu-close.png"
          width="24"
          height="24"
          alt="close menu"
          class="close"
        />
      </button>
    </header>

    <main>
      <!-- sidebar -->
      <nav class="sidebar" sidebar></nav>

      <div class="overlay" overlay menu-toggler></div>

      <article class="container" page-content></article>
    </main>

    <script src="assets/js/global.js" defer></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search.js"></script>
    <script src="assets/js/movie-list.js" type="module"></script>
  </body>
</html>
